basis: ccpvdz
systems: [mol_files.raw]
model_file: model.pth
dump_dir: results
dump_fields: [e_base, e_tot, dm_eig, conv, f_base, f_tot, grad_vx]
group: true 
verbose: 1
scf_args:
  conv_tol: 1e-7
  conv_tol_grad: 3e-3
  level_shift: 0.1
  diis_space: 20
  conv_check: false
penalty_terms:
  - type: coulomb
    required_labels: [dm]
    strength: 1
    random: true
    
