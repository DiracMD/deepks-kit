# args to be passed to model construction
model_args: 
  layer_sizes: [23, 100, 100, 100, 1] # essential
  use_resnet: true
  input_scale: 1
  output_scale: 1
# args to be passed to training procedure
train_args:
  n_epoch: 10000 # essential
  start_lr: 0.001
  decay_steps: 300
  decay_rate: 0.96
  weight_decay: 0.0
  display_epoch: 100
  ckpt_file: 'model.pth'
# args used to construct data loader
data_args:
  batch_size: 64 # essential
# path to training and testing folders
train_paths: # essential
  - 'path/to/train/data/1'
  - 'path/to/train/data/2'
test_paths:
  - 'path/to/test/data/1'
  - 'path/to/test/data/2'